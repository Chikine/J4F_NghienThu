<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do min</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:aqua;
            margin: 0;
        }
        canvas {
            border: 5px solid #000;
            display: block;
            /* opacity: 0.6; */
            background-color: rgba(0, 0, 0, 0);
            margin: 20;
            /* width: 100%;
            height: 100%; */
            z-index: 1;
        }
        .container {
            position: relative;
        }
        .difficult {
            position: absolute;
            z-index: 2;
            top: 10px;
            left: 10px;
            background-color:cornsilk;
            color: darkslategray;
        }

        .quantities {
            position: absolute;
            width: 100%;
            left: 100px;
            z-index: 3;
            justify-content: center;
            align-items: center;
        }
        .flag {
            position: absolute;
            left: 20%;
            top: 5px;
            width: 40px;
        }
        #numflag {
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: chartreuse;
            left: calc(20% + 40px);
            top: 5px;
        }
        .clock {
            position: absolute;
            width: 40px;
            left: 40%;
            top: 5px;
        }
        #time {
            position: absolute;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: burlywood;
            left: calc(40% + 40px);
            top: 5px;
        }
        .info {
            position: absolute;
            width: 40px;
            left: 60%;
            top: 5px;
        }
        .removethis {
            z-index: 4;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            background-color: rgba(128, 128 ,128 , 0.6);
        }
    </style>
</head>
<body>
    <div class="removethis" id="tutorial">
        <img src="./image/tutorial.jpg" >
    </div>
    <div class="container" id="container">
        <div id="quantities" class="quantities">
            <img src="./image/flag.png" class="flag">
            <p id="numflag">40</p>
            <img src="./image/clock.png" class="clock">
            <p id="time">000</p>
            <img src="./image/info.png" class="info" id="info">
        </div>
        <canvas style="height: 40px; width: 600px ;background-color:#000;opacity: 0.9;" id="optionContainer"></canvas>
        <select class="difficult" id="difficult">
            <option style="color: yellow;" value="easy">Easy</option>
            <option style="color: chocolate;" value="medium" selected>Medium</option>
            <option style="color: crimson;" value="hard">Hard</option>
            <option style="color: blueviolet;" value="impossible">Impossible</option>
            <option style="color: lightseagreen;background-color: darkblue;" value="yourMom">Your Mom</option>
        </select>
        <canvas id="field"></canvas>
        <script src="domin.js"></script>
    </div>
</body>
</html>
